<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mantra power</title>
    <style>
        body{
            color:red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="p1"><sup>1/4</sup><br> kim tad brahma kim adhjātmam<br><br> next>></p>
    <p id="p2" style="display: none;"><sup>2/4</sup><br> kim karma purušottama<br><br>next>></p>
    <p id="p3" style="display: none;"><sup>3/4</sup><br> adhibhūtam ča kim proktam<br><br>next>></p>
    <p id="p4" style="display: none;"><sup>4/4</sup><br> adhidaivam kim učjatē<br><br>next>></p>

    <button id="btn" onclick="next()">NEXT>></button>
<script>

const functNr = 1;
const functName = "p" +  functNr + "()";

function next(){
document.getElementById("btn")=functName;
    
    functNr++
    if(functNr>4){
        functNr=1
    }
}


function p1(){
    document.getElementById("p4").style.display="none";
    document.getElementById("p1").style.display="block";
}
p1();

function p2(){
    document.getElementById("p1").style.display="none";
    document.getElementById("p2").style.display="block";
}
p2();

function p3(){
    document.getElementById("p2").style.display="none";
    document.getElementById("p3").style.display="block";
}
p3();

function p4(){
    document.getElementById("p3").style.display="none";
    document.getElementById("p4").style.display="block";
}
p4();

next();
</script>
</body>
</html>
